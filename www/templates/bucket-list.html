<ion-header-bar class="bar-positive">
   <button class="button button-clear" ng-click="newTask()">New</button>
   <h1 class="title">Your Cards</h1>
   <button class="button button-clear" ng-click="logout()">Logout</button>
</ion-header-bar>
<ion-content class="has-header padding" has-tabs="true" on-refresh="onRefresh()">
   <div class="list card" ng-repeat="item in list" id="{{item.key}}" >
      <div class="item item-text-wrap">
       <div class="item item-divider"> <label>Card Number</label>         {{ item.item1 }}
         </div>
         <div class="item item-divider">
               <label>Holder Name</label>  
          
         {{ item.item2 }}
        </div>
         <div class="item item-divider">
               <label>Valid Thru</label>  
         {{ item.item3 }}
         </div>
         <div class="item item-divider">
               <label>CVV</label>  
         {{ item.item4 }}
         </div>
          <div class="item item-divider">
               <label>Position</label>  
         {{ item.item5 }},{{ item.item6 }}
         </div>
        
         
         
         
         <br/>  <br/>
         <p class="actions padding">
            <i class="ion-checkmark-circled icon-actions margin" ng-click="markCompleted('{{item.key}}')"></i>
            <i class="ion-trash-b icon-actions margin" ng-click="deleteItem('{{item.key}}')"></i>
         </p>
      </div>
   </div>
    <span ng-repeat=" pos in positions"  position="{{pos.lat}},{{pos.lng}}">
                position= {{pos.lat}}, {{pos.lng}}
                <reverse-geocode lat="{{pos.lat}}" lng="{{pos.lng}}" ></reverse-geocode>

          </span>
   
   <div class="card" >
      <div class="item item-text-wrap" ng-show="noData">
         <span>
         No cards in your List. Click  <a href="javascript:" ng-click="newTask()">Here</a> and create one
         </span>
      </div>
      <div class="item item-text-wrap" ng-hide="noData">
         <span>
          Click  <a href="javascript:" ng-click="newTask()">Here</a> and add more cards
         </span>
      </div>
      
   </div>
</ion-content>
